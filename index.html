<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/normalize.css">
  <link rel="stylesheet" href="./CSS/minimal-table.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./Fonts/style.css">
  <title>Test Center</title>

</head>
  <body>
    <form action="post">
      <h1>Payment form</h1>
      <p>
        Required fields are followed by
        <strong><span aria-label="required">*</span></strong>.
      </p>
      <section>
        <h2>Contact information</h2>
        <fieldset>
          <legend>Title</legend>
          <ul>
            <li>
              <label for="title_1">
                <input type="radio" name="king" id="title_1">
                King
              </label>
            </li>
            <li>
              <label for="title_2">
                <input type="radio" name="queen" id="title_2">
                Queen
              </label>
            </li>
            <li>
              <label for="title_3">
                <input type="radio" name="joker" id="title_3">
                Joker
              </label>
            </li>
          </ul>
        </fieldset>
        <ul>
          <li>
            <label for="user_name">Name:</label>
            <input type="text" name="user_name" id="user_name" placeholder="Sarah...">
          </li>
          <li>
            <label for="user_email">Email:</label>
            <input type="email" name="user_email" id="user_email" placeholder="you@example.com">
          </li>
          <li>
            <label for="user_password">Password:</label>
            <input type="password" name="user_password" id="user_password">
          </li>
        </ul>
      </section>
      <section>
        <h2>Payment information</h2>
        <p>
          <label for="card_type">Card Type:</label>
          <select name="card" id="usercard">
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="american_express">American Express</option>
          </select>
        </p> 
        <p>
          <label for="card_number">Card number</label>
          <input type="text" name="card_number" id="card_number">
        </p>
        <p>
          <label for="expire">Expiration date</label>
          <input type="file" name="expiration" id="expire" placeholder="MM/YY" pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$">
        </p>
        <section>
          <p>
            <button type="submit">Validate the payment</button>
          </p>
        </section>
      </section>
    </form>
  </body>
</html>
